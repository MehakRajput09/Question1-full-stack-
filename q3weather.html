<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      background-color: #f0f8ff;
    }
    input, button {
      padding: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¤ Live Weather App</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="getWeather()">Get Weather</button>

  <div id="weatherResult" style="margin-top: 20px;"></div>

  <script>
    const API_KEY = '6e2533021f91485fa29185031251207'; 

    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const resultDiv = document.getElementById('weatherResult');

      if (!city) {
        resultDiv.innerHTML = '<p style="color:red;">Please enter a city name.</p>';
        return;
      }

      resultDiv.innerHTML = '<p>Loading...</p>';

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        );
        const data = await response.json();

        if (data.cod === 200) {
          resultDiv.innerHTML = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>ðŸŒ¡ Temperature: ${data.main.temp} Â°C</p>
            <p>ðŸŒ¥ Weather: ${data.weather[0].description}</p>
          `;
        } else {
          resultDiv.innerHTML = `<p style="color:red;">${data.message}</p>`;
        }
      } catch (error) {
        resultDiv.innerHTML = '<p style="color:red;">Error fetching data.</p>';
      }
    }
  </script>
</body>
</html>
