<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage with Form</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML5 page that includes a heading, a paragraph, and an image.</p>
    <img src="your-image.jpg" alt="sample page"> 

    <!-- Add a form with input fields for name and email, and a submit button to the page you created. -->
    <h2>Contact Me</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
